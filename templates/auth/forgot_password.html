<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik MSC - Quên Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .forgot-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .forgot-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-logo h2 {
            font-weight: 700;
            color: #343a40;
        }
        
        .forgot-logo p {
            color: #6c757d;
        }
        
        .btn-reset {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
        }
        
        .forgot-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="forgot-card">
                    <div class="forgot-logo">
                        <h2><i class="fa-solid fa-router me-2"></i> MikroTik MSC</h2>
                        <p>Management System Center</p>
                    </div>
                    
                    <h4 class="mb-4 text-center">Khôi Phục Mật Khẩu</h4>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                    {% endif %}
                    
                    <form action="{{ url_for('forgot_password') }}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required autofocus>
                            </div>
                            <div class="form-text">
                                Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu đến email của bạn.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-reset">
                            <i class="fa-solid fa-paper-plane me-2"></i> Gửi Yêu Cầu
                        </button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fa-solid fa-arrow-left me-1"></i> Quay lại đăng nhập
                        </a>
                    </div>
                    
                    <div class="forgot-footer">
                        <p>MikroTik MSC &copy; {{ current_year }}. Phiên bản {{ version }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
