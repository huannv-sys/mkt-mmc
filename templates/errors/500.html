<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik MSC - Lỗi Máy Chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-card {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .error-details {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-card">
                    <div class="error-code">500</div>
                    <div class="error-title">Lỗi Máy Chủ</div>
                    <div class="error-message">
                        Rất tiếc, máy chủ đã gặp lỗi khi xử lý yêu cầu của bạn. Chúng tôi đã ghi nhận lỗi này và sẽ khắc phục sớm nhất có thể.
                    </div>
                    <a href="{{ url_for('index') }}" class="btn btn-primary back-btn">
                        <i class="fa-solid fa-home me-2"></i> Quay Lại Trang Chủ
                    </a>
                    
                    {% if debug and error_info %}
                    <div class="error-details">
                        <h5>Thông tin lỗi:</h5>
                        <pre>{{ error_info }}</pre>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
